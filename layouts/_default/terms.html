{{ define "main" }}
  {{- $title := lower .Title -}}
  {{ partial "title.html" $title }}
  <ul
    class="font-sm flex flex-wrap justify-center gap-4 font-mono text-neutral-400"
  >
    {{ range .Data.Terms.ByCount }}
      <li>
        <a
          class="transition duration-200 ease-linear hover:text-pink-600"
          href="{{ .Page.RelPermalink }}"
        >
          {{ lower .Page.LinkTitle }}<sup>({{ .Count }})</sup>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}

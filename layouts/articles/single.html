{{ define "main" }}
  <header>
    <div class="text-2xl font-extrabold text-black dark:text-white">
      {{ .Title }}
    </div>
    <aside class="font-bol font-mono text-xs tracking-wide text-neutral-400">
      <time class="uppercase">{{ .Date | time.Format ":date_long" }}</time
      ><time class="pl-1 before:pr-1 before:content-['·']"
        >{{ .ReadingTime }} min</time
      >
      {{ with .GetTerms "tags" }}
        <ul class=" inline space-x-2 pl-1 before:pr-1 before:content-['·']">
          {{ range . }}
            <li class="inline">
              <a
                class="transition duration-200 ease-linear hover:text-pink-600"
                href="{{ .RelPermalink }}"
              >
                {{ lower .LinkTitle }}
              </a>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </aside>
  </header>
  {{ partial "article-content.html" . }}
{{ end }}
